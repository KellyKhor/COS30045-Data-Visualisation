	<title>Task 2.1	D3 Data Binding</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<style>


	</style>

</head>

<body>

	<h1>The D3 Journey starts here...</h1>

	<script>

		var dataset = [14, 5, 26, 23, 9];

		d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
			.append("p")
            .style("color", function(d){
                if (d>10){
                    return "red"
                }
            })
			.text(function(d){
                if(d > 10){
                    return "Warning: Joe has watched " + d + " cat videos today."
                }else{
                    return "Joe has watched " + d + " cat videos today."
                }
                ;
            });
	</script>

	

	<footer>COS30045 Data Visualisation</footer>

</body>
