	<h1>Lab2.1 Drawing with Data - Binding</h1>

	<script>

		var dataset = [14, 5, 26, 23, 9];

		d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
			.append("p")
            .style("color", function(d){
                if (d>10){
                    return "red"
                }
            })
			.text(function(d){
                if(d > 10){
                    return "Warning: Joe has watched " + d + " cat videos today."
                }else{
                    return "Joe has watched " + d + " cat videos today."
                }
                ;
            });
	</script>
