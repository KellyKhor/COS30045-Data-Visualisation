	<title>Task 2.1	D3 Data Binding</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<style>


	</style>

</head>

<body>

	<h1>The D3 Journey starts here...</h1>

	<script>
		var w = 700;
		var h = 300;
		var padding = 5;

		//var dataset = [14, 5, 26, 23, 9];
		var dataset = [
                    [5, 20, 3], 
                    [480,90, 8],
                    [250, 50, 5], 
                    [100, 53, 5],
                    [330, 95, 4], 
                    [410, 25, 6],
                    [475, 44, 4], 
                    [25 , 67, 2],
                    [85, 21, 3], 
                    [220 , 80, 2]
        ];

		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h)
					.attr("fill", "rgb(106,90, 205)" );

		svg.selectAll("circle   ")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function(d, i) {
				return d[0];
			})
			.attr("cy", function(d){
				return d[1];
			})
			.attr("r", function(d){
				return d[2];
			})
			.attr("fill", "slategrey");

		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d){
				return d[0] + "," + d[1];
			})	
			.attr("x" , function(d){
				return d[0] - 18;
			})
			.attr("y" , function(d){
				return d[1] - 9;
			});
			
	
			
	</script>

	

	<footer>COS30045 Data Visualisation</footer>

</body>
