	<h1>Lab 3.1 D3 Scaling your Charts</h1>

	<script>
		var w = 500;
		var h = 300;
		var padding = 30;

		var dataset = [
                    [5, 20], 
                    [510,90],
                    [250, 50], 
                    [100, 53],
                    [330, 95], 
                    [410, 25],
                    [475, 44], 
                    [25 , 67],
                    [85, 21], 
                    [220 , 80]
        ];

        var xScale = d3.scaleLinear()
                        .domain([ d3.min(dataset, function(d){ //looking at the x-axis
                            return d[0];
                        }) , 
                        d3.max(dataset, function(d){
                            return d[0];
                        })])
                        .range([padding, w - padding])  //width of svg canvas

        var yScale = d3.scaleLinear()
                        .domain([ d3.min(dataset, function(d){  //looking at the y-axis
                            return d[1];
                        }) , 
                        d3.max(dataset, function(d){
                            return d[1];
                        })])
                        .range([ h - padding, padding])  //height of svg canvas
                                    

		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h)
					.attr("fill", "rgb(106,90, 205)" );

		svg.selectAll("circle   ")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function(d, i) {
				return xScale(d[0]);
			})
			.attr("cy", function(d, i){
				return yScale(d[1]);
			})
			.attr("r", 5)
			.attr("fill", "slategrey");

		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d){
				return d[0] + "," + d[1];
			})	
			.attr("x" , function(d){
				return xScale(d[0]) - 18;
			})
			.attr("y" , function(d){
				return yScale(d[1]) - 9;
			});
			
	
			
	</script>
